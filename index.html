<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela_cadastro.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="script.js"></script>
    <title>Sistema de Login</title>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastro</h1>
        <form id="cadastro-form">
            <label for="name">Nome</label>
            <input type="text" id="nome">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="senha">Senha</label>
            <div class="input-senha">
                <input type="password" 
                id="senha" 
                oninput="verificarForcaSenha()">
                <i class="fa-solid fa-eye toggle-olho" onclick="mostrarSenha()"></i> 
            </div>
            
            <div id="forcaSenha">
                <div id="barraForca"></div>
            </div>
            <p id="textoForca"></p>

            <button id="btn-cadastro">Criar conta</button>
            <div class="ja-tem-conta">
                <span>JÃ¡ tem uma conta?</span> <a href="tela_login.html">Entrar</a>
            </div>
        </form>
    </div>   
</body>
</html>
